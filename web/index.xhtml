<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="#{loginBean.urlRequest}resources/css/reset.css"/>
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'/>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'/>
        <link rel="stylesheet" href="#{loginBean.urlRequest}resources/css/style.css"/>
        <script type="text/javascript" src="/resources/js/jquery.js"></script>
        <script type="text/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script type="text/javascript" src='/resources/js/da0415260bc83974687e3f9ae.js'></script>
        <script type="text/javascript" src="/resources/js/index.js"></script>
    </h:head>
    <h:body>
        <div class="pen-title">
            <img src="#{loginBean.urlRequest}resources/img/lawyerofficeblue_v5.png"/>
        </div>
        <p:growl id="growl" showDetail="true" life="3000"/>
        <!-- Form Module-->
        <div class="module form-module">
            <div class="toggle"><i class="fa fa-times fa-pencil"></i>
            </div>
            <div class="form">
                <h2>Iniciar Sesión</h2>
                <h:form id="formLogin">
                    <p:outputLabel value="Usuario:"/>
                    <br/>
                    <p:inputText id="Username" value="#{loginBean.usuario}"/>
                    <p:outputLabel value="Contraseña:"/>
                    <br/>
                    <p:password id="Password" value="#{loginBean.password}"/>  
                    
                    <p:commandButton id="loginButto" value="Entrar" 
                                     actionListener="#{loginBean.login(event)}" 
                                     update=":growl , formLogin"
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>
                </h:form>
            </div>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#formLogin').effect("shake", {times: 5}, 100);
                }
                else {
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>
</html>
