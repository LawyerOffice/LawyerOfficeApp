<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menu_procu.xhtml">

            <ui:define name="content">
                <p:scrollPanel mode="native" style="width: auto;height:400px">
                    <h1>Lista de Abogados</h1>
                    <br></br>
                    
                    
                    <p:dataTable var="car" value="#{dtBasicView.cars}">
                        
                        <p:column headerText="Nombre">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Casos Asignados">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Ultima Actividad">
                            <h:outputText value="#{car.manufacturer}" />
                        </p:column>

                        <p:column headerText="Cazos Finalizados">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                    </p:dataTable>      
                </p:scrollPanel>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
