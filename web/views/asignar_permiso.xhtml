<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menu_procu.xhtml">

            <ui:define name="content">
                <h:form id="form_PA"> 

                    <p:growl id="growl" showDetail="true" sticky="true" /> 

                    <h2>Permisos de crear y asignar casos</h2>

                    <p:contextMenu for="dtPermiAsig">
                        <p:menuitem value="Eliminar" update="dtPermiAsig" icon="ui-icon-close" 
                                    actionListener="#{lazyView.deleteCaso}"/>
                    </p:contextMenu>


                    <h:panelGrid id="panelPermisoAsignacion" columns="2" cellpadding="3">

                        <p:commandButton value="Nuevo Permiso" id="btnAsigarNuevoPermiso"  
                                         icon="ui-icon-check" style="float: right"
                                         oncomplete="PF('dlgNewPermits').show();"/>

                        <p:commandButton actionListener="#{lazyView.EraseItem(event)}" 
                                         update=":form_PA:dtPermiAsig, :form_PA:growl" style="float: right" 
                                         icon="ui-icon-close" title="View" value="Eliminar"/>

                    </h:panelGrid>

                    <h:panelGrid id="panelPermisoAsignacion2" columns="1" cellpadding="3">
                        <p:dataTable 
                            id="dtPermiAsig"
                            var="DetailPermisoAsig" 
                            value="#{lazyView.casos}"
                            widgetVar="PATable" 
                            selection="#{lazyView.selectedCaso}" 
                            selectionMode="single" 
                            rowKey="#{DetailPermisoAsig.numeroCaso}"
                            emptyMessage="No se ha econtrado responsables disponibles">
                            <!--<h:outputLabel value=""/>  Tomar encuenta siempre la varibale que se este manejando en cada tabla debido al javascript interno que maneja-->
                            <f:facet name="header">
                                RESPONSABLES ACTUALES
                            </f:facet>

                            <p:column headerText="Número">
                                <h:outputText value="#{DetailPermisoAsig.numeroCaso}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{DetailPermisoAsig.fechaInicio}" />
                            </p:column>
                            <p:column headerText="Cargo">
                                <h:outputText value="#{DetailPermisoAsig.fechaActual}" />
                            </p:column>
                            <p:column headerText="Observaciones">
                                <h:outputText value="#{DetailPermisoAsig.fechaActual}" />
                            </p:column>

                        </p:dataTable>

                    </h:panelGrid>

                </h:form>


                <p:dialog id="dlgNuevoPermiso" widgetVar="dlgNewPermits" header="Nuevo Permiso" minHeight="40" modal="true" visible="false" 
                          showEffect="fade" hideEffect="fade" resizable="false">
                    <h:form id="form_NP">    
                        <h2><strong>Seleccione Nuevo Responsable:</strong></h2>
                        <h:panelGrid id="panelNuevoPermiso" columns="1" cellpadding="6">

                            <h:outputLabel value="Persona:"/>
                            <p:selectOneMenu id="Responsable" style="width:345px">
                                <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                <f:selectItem itemLabel="Dr. Alfonso" itemValue="Xbox One" />
                                <f:selectItem itemLabel="Dra. Patricia" itemValue="PS4" />
                                <f:selectItem itemLabel="Dr. Chicaiza" itemValue="Wii U" />
                            </p:selectOneMenu>

                            <h:outputLabel value="Rol:"/>
                            <p:selectOneMenu id="RolPersona" style="width:345px">
                                <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                <f:selectItem itemLabel="Abogado" itemValue="Xbox One" />
                                <f:selectItem itemLabel="Secretaria" itemValue="PS4" />
                            </p:selectOneMenu>

                            <h:outputLabel value="Observaciones:"/>
                            <p:inputTextarea rows="4" cols="40" counter="display" maxlength="150" counterTemplate="{0} characters remaining." autoResize="false" />
                            <h:outputText id="display" />
                        </h:panelGrid>
                    </h:form>
                    <f:facet name="footer">
                        <p:commandButton value="Asignar" id="btnConfirmarNewPermiso"  
                                         icon="ui-icon-check"
                                         oncomplete="PF('dlgNewRespMSG').show();"/> <!-- action ="" -->

                    </f:facet> 

                </p:dialog>

                <p:dialog id="dlgNuevoResponMSG" widgetVar="dlgNewRespMSG" header="Nuevo Caso" minHeight="40" modal="true" visible="false" 
                          showEffect="fade" hideEffect="fade" resizable="false">
                    <h2><strong>Éxito</strong></h2>
                    <h:panelGrid id="panelNuevoCasoMSG" columns="1" cellpadding="1">

                        <h:outputLabel value="Nuevo responsable añadido satisfactoriamente!"/>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Aceptar" id="btnAsigarNuevoCasoMSG"
                                         update="form_NP:panelNuevoPermiso"
                                         oncomplete="PF('dlgNewRespMSG').hide(); PF('dlgNewPermits').hide();" > <!-- action ="" -->
                        </p:commandButton>
                    </f:facet> 

                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
