<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menu_procu.xhtml">

            <ui:define name="content">

                <p:growl id="growl" showDetail="true" life="3000" /> 
                <h:form id="form_PA"> 
                    <p:growl id="growl" showDetail="true" life="3000" /> 

                    <p:panel id="asigPermiso">
                        <p:contextMenu for="dtPermiAsig">
                            <p:menuitem value="Eliminar" update="dtPermiAsig" icon="ui-icon-close" 
                                        actionListener="#{asignarPermisoBean.deletePermisoAginado()}"/>
                        </p:contextMenu>

                        <p:dataTable 
                            id="dtPermiAsig"
                            var="DetailPermisoAsig" 
                            value="#{asignarPermisoBean.rolsAsignandos}"
                            widgetVar="PATable" 
                            selection="#{asignarPermisoBean.selectedRol}" 
                            selectionMode="single" 
                            rowKey="#{DetailPermisoAsig.uztfuncionario.uztfuncionarioCedula}"
                            emptyMessage="No se ha econtrado responsables disponibles.">
                            <f:facet name="header">
                                Permisos Asignados
                            </f:facet>
                            <p:column headerText="Número">
                                <h:outputText value="#{DetailPermisoAsig.uztfuncionario.uztfuncionarioCedula}" />
                            </p:column>
                            <p:column headerText="Apellido">
                                <h:outputText value="#{DetailPermisoAsig.uztfuncionario.uztfuncionarioApellidos}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{DetailPermisoAsig.uztfuncionario.uztfuncionarioNombres}" />
                            </p:column>
                            <p:column headerText="Permiso">
                                <h:outputText value="#{DetailPermisoAsig.uzttiporol.uzttiporolDescripcion}" />
                            </p:column>
                            <p:column headerText="Fecha Asignacion">
                                <h:outputText value="#{DetailPermisoAsig.uztrolFechaIn}" />
                            </p:column>

                        </p:dataTable>

                        <f:facet name="footer">
                            <p:commandButton value="Nuevo Permiso" id="btnAsigarNuevoPermiso"  
                                             icon="ui-icon-check"
                                             oncomplete="PF('dlgNewPermits').show();"/>

                            <p:commandButton actionListener="#{asignarPermisoBean.EraseItem(event)}" 
                                             update=":form_PA:dtPermiAsig, :growl" style="float: right" 
                                             icon="ui-icon-close" value="Eliminar"/>
                        </f:facet>

                        <p:dialog id="dlgNuevoPermiso" widgetVar="dlgNewPermits" header="Nuevo Permiso" minHeight="40" modal="true" visible="false" 
                                  showEffect="fade" hideEffect="fade" resizable="false">  
                            <h2><strong>Seleccione Nuevo Responsable:</strong></h2>
                            <h:panelGrid id="panelNuevoPermiso" columns="1" cellpadding="6">

                                <h:outputLabel value="Funcionarios:"/>
                                <p:selectOneMenu id="Responsable" value="#{asignarPermisoBean.newRol.id.uztfuncionarioId}" style="width:345px">
                                    <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{asignarPermisoBean.itemsFuncionarios}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="Permiso:"/>
                                <p:selectOneMenu id="RolPersona" value="#{asignarPermisoBean.newRol.id.uzttiporolId}" style="width:345px">
                                    <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{asignarPermisoBean.itemsRoles}"/>
                                </p:selectOneMenu>

                            </h:panelGrid>

                            <f:facet name="footer">
                                <p:commandButton value="Asignar" id="btnConfirmarNewPermiso"
                                                 actionListener="#{asignarPermisoBean.genratedPermiso(event)}"
                                                 update=":growl , :form_PA , :form_PA:dtPermiAsig"
                                                 icon="ui-icon-check"/> <!-- action ="" -->

                            </f:facet> 
                        </p:dialog>

                        <p:dialog id="dlgNuevoResponMSG" widgetVar="dlgNewRespMSG" header="Asiganar Permiso" modal="true"  
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <h2><strong>Éxito</strong></h2>
                            <h:panelGrid id="panelNuevoCasoMSG" columns="1" cellpadding="1">

                                <h:outputLabel value="Nuevo responsable añadido satisfactoriamente!"/>
                            </h:panelGrid>

                            <f:facet name="footer">
                                <p:commandButton value="Aceptar" id="btnAsigarNuevoCasoMSG"
                                                 actionListener="#{asignarPermisoBean.genratedPermiso(event)}"
                                                 update=":form_PA:dtPermiAsig, :growl"
                                                 oncomplete="PF('dlgNewRespMSG').hide(); PF('dlgNewPermits').hide();" > <!-- action ="" -->
                                </p:commandButton>
                            </f:facet> 
                        </p:dialog>

                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
