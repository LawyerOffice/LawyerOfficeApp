<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menu_procu.xhtml">

            <ui:define name="content">
                <h:form id="form_PA"> 
                    <h2>Permisos de crear y asignar casos</h2>




                    <h:panelGrid id="panelPermisoAsignacion" columns="1" cellpadding="3">


                        <p:commandButton value="Nuevo Permiso" id="btnAsigarNuevoPermiso"  
                                         icon="ui-icon-check"
                                         style="float: right"
                                         oncomplete="PF('dlgNewPermits').show();"> <!-- action ="" -->
                        </p:commandButton>
                        <p:dataTable var="DetailPermisoAsig" 
                                     value="#{lazyView.casos}" 
                                     rows="5" paginator="true"
                                     widgetVar="PATable" 
                                     emptyMessage="No se ha econtrado responsables disponibles" 
                                     id="dtPermiAsig">
                            <!--<h:outputLabel value=""/>  Tomar encuenta siempre la varibale que se este manejando en cada tabla debido al javascript interno que maneja-->
                            <f:facet name="header">
                                RESPONSABLES ACTUALES
                            </f:facet>

                            <p:column headerText="NÃºmero">
                                <h:outputText value="#{DetailPermisoAsig.numeroCaso}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{DetailPermisoAsig.fechaInicio}" />
                            </p:column>
                            <p:column headerText="Cargo">
                                <h:outputText value="#{DetailPermisoAsig.fechaActual}" />
                            </p:column>
                            <p:column headerText="Observaciones">
                                <h:outputText value="#{DetailPermisoAsig.fechaActual}" />
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton oncomplete="PF('dlgNewCaseMSG').show()" icon="ui-icon-search" title="View">
                                    <f:setPropertyActionListener value="#{lazyView.casos}" target="#{dtSelectionView.selectedCar}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:panelGrid>

                </h:form>


                <p:dialog id="dlgNuevoPermiso" widgetVar="dlgNewPermits" header="Nuevo Permiso" minHeight="40" modal="true" visible="false" 
                          showEffect="fade" hideEffect="fade" resizable="false">
                    <h:form id="form_NP">    
                        <h2><strong>Seleccione Nuevo Responsable:</strong></h2>
                        <h:panelGrid id="panelNuevoPermiso" columns="1" cellpadding="6">

                            <h:outputLabel value="Persona:"/>
                            <p:selectOneMenu id="AboRespo" style="width:235px">
                                <f:selectItem itemLabel="Selecionar" itemValue="" />
                                <f:selectItem itemLabel="Dr. Alfonso" itemValue="Xbox One" />
                                <f:selectItem itemLabel="Dra. Patricia" itemValue="PS4" />
                                <f:selectItem itemLabel="Dr. Chicaiza" itemValue="Wii U" />
                            </p:selectOneMenu>

                            <h:outputLabel value="Observaciones:"/>
                            <p:inputTextarea rows="3" cols="50" counter="display" maxlength="150" counterTemplate="{0} characters remaining." autoResize="false" />
                            <h:outputText id="display" />
                        </h:panelGrid>
                    </h:form>
                    <f:facet name="footer">
                        <p:commandButton value="Asignar" id="btnConfirmarNewPermiso"  
                                         icon="ui-icon-check"
                                         oncomplete="PF('dlgNewCaseConf').show();"/> <!-- action ="" -->

                    </f:facet> 

                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
