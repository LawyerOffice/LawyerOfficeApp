<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./menu_procu.xhtml">

            <ui:define name="content">
                <div align="center">
                    <h:form id="form">
                        <p:growl id="messages" showDetail="true" />

                        <h:panelGrid columnClasses="value">
                            <h3>Calendario</h3>
                            <p:schedule id="schedule" draggable="false" resizable="false" value="#{calendarBean.eventModel}" widgetVar="myschedule" timeZone="GMT-5" locale="es">
                                <p:ajax event="eventSelect" listener="#{calendarBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            </p:schedule>
                        </h:panelGrid>

                        <p:dialog widgetVar="eventDialog" header="Cita" showEffect="clip" hideEffect="clip" resizable="false" modal="true">
                            <h:panelGrid id="eventDetails" columns="2">
                                
                                <p:outputLabel for="causa" value="Núm. Causa :" />
                                <p:outputLabel id="causa" value="#{calendarBean.event.title}" />

                                <p:outputLabel for="from" value="From:" />
                                <p:calendar id="from" value="#{calendarBean.event.startDate}" timeZone="GMT-5" pattern="dd/MM/yyyy HH:mm" disabled="true"/>

                                <p:outputLabel for="to" value="To:" /> 
                                <p:calendar id="to" value="#{calendarBean.event.endDate}" timeZone="GMT-5" pattern="dd/MM/yyyy HH:mm" disabled="true"/>
                                
                                <p:outputLabel value="" /> 
                                <p:outputLabel id="description" value="#{calendarBean.event.styleClass}" />

                                <p:commandButton value="Regresar" />
                            </h:panelGrid>
                        </p:dialog>    
                    </h:form>
                </div>

                <script type="text/javascript">
                    PrimeFaces.locales['es'] = {
                        closeText: 'Cerrar',
                        prevText: 'Anterior',
                        nextText: 'Siguiente',
                        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                        dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                        dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                        weekHeader: 'Semana',
                        firstDay: 1,
                        isRTL: false,
                        showMonthAfterYear: false,
                        yearSuffix: '',
                        timeOnlyTitle: 'Sólo hora',
                        timeText: 'Tiempo',
                        hourText: 'Hora',
                        minuteText: 'Minuto',
                        secondText: 'Segundo',
                        currentText: 'Fecha actual',
                        ampm: false,
                        month: 'Mes',
                        week: 'Semana',
                        day: 'Día',
                        allDayText: 'Todo el día'
                    };
                </script>
                <style type="text/css">
                    .value {
                        width: 1000px;
                    }
                </style>
            </ui:define>

        </ui:composition>

    </body>
</html>
