<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menu_procu.xhtml">

            <ui:define name="content">

                <h:form id="form">

                    <p:dataTable var="caso" 
                                 value="#{consultarCasosBean.listCasos}" 
                                 rows="10" paginator="true"
                                 widgetVar="aboTable" 
                                 emptyMessage="No se ha econtrado casos disponibles" 
                                 selection="#{consultarCasosBean.slectedCaso}" 
                                 selectionMode="single" 
                                 rowKey="#{caso.uzatcasoId}"
                                 id="dtCasoActivos">
                        <p:ajax event="rowSelect" listener="#{consultarCasosBean.onRowSelectCaso}" 
                                update=":form:msgar" oncomplete="PF('carDialog').show()" />

                        <f:facet name="header">
                            LISTA DE CASOS
                        </f:facet>

                        <p:column headerText="Numero de Causa">
                            <h:outputText value="#{caso.uzatcasoNumcausa}" />
                        </p:column>
                        <p:column headerText="Motivo">
                            <h:outputText value="#{caso.uzatcasoMotivo}" />
                        </p:column>
                        <p:column headerText="Detalle">
                            <h:outputText value="#{caso.uzatcasoDetalle}" />
                        </p:column>
                        <p:column headerText="Tipo">
                            <h:outputText value="#{caso.uzatcasoTipo}" />
                        </p:column>
                        <p:column headerText="Fecha Inicial">
                            <h:outputText value="#{caso.uzatcasoFechaIn}" />
                        </p:column>

                    </p:dataTable>

                    <p:dialog id="msgar" header="Estado del caso" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">

                        <h2><strong>Detalles del Caso</strong></h2>
                        <h:panelGrid columns="2">

                            <!--<h:outputLabel value="Demandante: " style="font-weight:bold;text-decoration:underline"/>-->
                            <!--<h:outputLabel value=""/>  Viene el valor del anterior cuadro -->

                            <h:outputText value="Numero de Causa: " style="font-weight:bold;text-decoration:underline"/>
                            <h:outputText value="#{consultarCasosBean.slectedCaso.uzatcasoNumcausa}" />

                            <!--<h:outputLabel value="Tribunal: " style="font-weight:bold;text-decoration:underline"/>-->
                            <!--<h:outputLabel value=""/>  Viene el valor del anterior cuadro -->

                            <h:outputText value="Tipo de caso: " style="font-weight:bold;text-decoration:underline"/>
                            <h:outputText value="#{consultarCasosBean.slectedCaso.uzatcasoTipo}" />

                            <!--<h:outputLabel value="Abogado Responsable: " style="font-weight:bold;text-decoration:underline"/>-->
                            <!--<h:outputLabel value=""/>  Viene el valor del anterior cuadro -->

                            <p:dataTable var="DetailCaso" 
                                         value="#{lazyView.casos}" 
                                         rows="5" paginator="true"
                                         widgetVar="casoTable" 
                                         emptyMessage="No se ha econtrado casos disponibles" 
                                         id="dtCaso">
                                <!--<h:outputLabel value=""/>  Tomar encuenta siempre la varibale que se este manejando en cada tabla debido al javascript interno que maneja-->
                                <f:facet name="header">
                                    FASES ACTUALES
                                </f:facet>

                                <p:column headerText="Número">
                                    <h:outputText value="#{DetailCaso.numeroCaso}" />
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{DetailCaso.fechaInicio}" />
                                </p:column>
                                <p:column headerText="Descripción">
                                    <h:outputText value="#{DetailCaso.fechaActual}" />
                                </p:column>
                                <p:column headerText="Fecha Inicial">
                                    <h:outputText value="#{DetailCaso.fechaActual}" />
                                </p:column>
                                <p:column headerText="Fecha Final">
                                    <h:outputText value="#{DetailCaso.fechaActual}" />
                                </p:column>
                                <p:column headerText="Documentación">
                                    <h:outputText value="#{DetailCaso.estado}" />
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:commandButton value="Regresar" id="btnAsigarNuevoCasoRegresar"  
                                             oncomplete="PF('carDialog').hide();" ><!-- action ="" -->
                            </p:commandButton>

                        </f:facet> 

                    </p:dialog>

                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
