<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./menu_abo.xhtml">

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <p:dataTable var="ComtFase" 
                             value="#{FasesCasoBean.listComtFases}" 
                             rows="5" paginator="true"
                             widgetVar="casoTable" 
                             emptyMessage="No se han econtrado fases disponibles" 
                             id="dtCaso">
                    <!--<h:outputLabel value=""/>  Tomar encuenta siempre la varibale que se este manejando en cada tabla debido al javascript interno que maneja-->
                    <f:facet name="header">
                        FASES ACTUALES
                    </f:facet>

                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>

                    <p:column headerText="Número">
                        <h:outputText value="#{ComtFase.uzatfase.uzatfaseNumfase}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{ComtFase.uzatfase.uzatfaseNombre}" />
                    </p:column>
                    <p:column headerText="Fecha Inicio">
                        <h:outputText value="#{ComtFase.uzatfase.uzatfaseFechaIn}" />
                    </p:column>
                    <p:column headerText="Fecha Salida">
                        <h:outputText value="#{ComtFase.uzatfase.uzatfaseFechaOut}" />
                    </p:column>

                    <p:rowExpansion>

                        <h3 style="margin-top:0">Basic</h3>
                        <p:tabView>
                            
                            <p:tab title="Comentarios">
                                <p:panelGrid  columns="2">

                                    <h:outputText value="Fecha" style="font-weight:bold"/>
                                    <h:outputText value="Descripción" style="font-weight:bold"/>

                                    <h:outputText value="#{ComtFase.uzatcomtFecha}" />
                                    <h:outputText value="#{ComtFase.uzatcomtDescripcion}" />

                                </p:panelGrid>
                            </p:tab>
                            
                            <p:tab title="Documentos">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                    <h:outputText value="Francis Ford Coppola's legendary..." />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Citas">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                                    <h:outputText value="After a break of more than 15 years..." />
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>


                    </p:rowExpansion>

                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
