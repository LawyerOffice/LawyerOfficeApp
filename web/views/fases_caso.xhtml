<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./menu_abo.xhtml">

            <ui:define name="content">
                <p:growl id="growl" showDetail="true" life="3000" /> 
                <h:form id="form">

                    <p:panel id="CasoDetails" >

                        <f:facet name="header">
                            DETALLES DEL CASO
                        </f:facet>

                        <h:panelGrid columns="6" cellpadding="5"> 

                            <h:outputText value="Número de Causa: " style="font-weight:bold;text-decoration:underline"/>
                            <h:outputText value="#{fasesCasoBean.selectedCaso.uzatcasoNumcausa}" />

                            <h:outputText value="Tipo de caso: " style="font-weight:bold;text-decoration:underline"/>
                            <h:outputText value="#{fasesCasoBean.selectedCaso.uzatcasoTipo}" />

                            <h:outputText value="Creación: " style="font-weight:bold;text-decoration:underline"/>
                            <h:outputText value="#{fasesCasoBean.selectedCaso.uzatcasoFechaIn}" />

                        </h:panelGrid>

                    </p:panel>

                    <p:panel id="FasesDetails" >

                        <f:facet name="header">

                            FASES ACTUALES

                            <p:commandButton value="Nueva Fase" 
                                             style="float: right" 
                                             id="NewFase"
                                             update=":form:dlgNuevaFase"
                                             oncomplete="PF('dlgNewFase').show();"
                                             icon="ui-icon-disk" title="Nuevo" />
                        </f:facet>

                        <div align="center">
                            <p:dataTable var="ComtFase" 
                                         value="#{fasesCasoBean.listFases}" 
                                         widgetVar="casoTable" 
                                         tableStyle="width:auto"
                                         sortBy="#{ComtFase.uzatfaseNumfase}"
                                         emptyMessage="No se han encontrado fases disponibles."
                                         id="dtCaso">

                                <p:ajax event="rowToggle" listener="#{fasesCasoBean.onRowToggle}"/>

                                <p:column style="width:16px">
                                    <p:rowToggler/>
                                </p:column>

                                <p:column headerText="Número">
                                    <h:outputText value="#{ComtFase.uzatfaseNumfase}" />
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{ComtFase.uzatfaseNombre}" />
                                </p:column>
                                <p:column headerText="Fecha Inicio">
                                    <h:outputText value="#{ComtFase.uzatfaseFechaIn}" />
                                </p:column>
                                <p:column headerText="Fecha Salida">
                                    <h:outputText value="#{ComtFase.uzatfaseFechaOut}" />
                                </p:column>

                                <p:rowExpansion >
                                    <p:tabView dynamic="true" cache="true">
                                        <p:ajax event="tabChange" listener="#{fasesCasoBean.onTabChange}"/>

                                        <p:tab title="Comentarios" id="TabComentarios">

                                            <p:panelGrid  columns="1">
                                                <p:commandButton value="Nuevo Comentario" 
                                                                 style="float: right" 
                                                                 disabled="#{fasesCasoBean.estadoFaseDisabled()}" 
                                                                 update=":form:dlgNuevoComentario"
                                                                 oncomplete="PF('dlgNewComentario').show();"
                                                                 id="NewComent" icon="ui-icon-disk" 
                                                                 title="Nuevo" />

                                            </p:panelGrid>

                                            <div align="center">
                                                <p:dataTable var="ComtById" id="ComtFaseId" 
                                                             value="#{fasesCasoBean.listComtFasesById}"
                                                             tableStyle="width:auto"
                                                             emptyMessage="No se han encontrado comentarios disponibles.">
                                                    <p:column headerText="Fecha">
                                                        <h:outputText value="#{ComtById.uzatcomtFecha}" />
                                                    </p:column>

                                                    <p:column headerText="Descripción">
                                                        <h:outputText value="#{ComtById.uzatcomtDescripcion}" />
                                                    </p:column>

                                                </p:dataTable>
                                            </div>

                                        </p:tab>

                                        <p:tab title="Documentos" id="TabDocumentos">

                                            <p:panelGrid  columns="1">
                                                <p:commandButton value="Nuevo Documento" 
                                                                 style="float: right" 
                                                                 disabled="#{fasesCasoBean.estadoFaseDisabled()}" 
                                                                 update=":form:dlgNuevoDocumento"
                                                                 oncomplete="PF('dlgNewDocumento').show();" 
                                                                 id="NewDoc" icon="ui-icon-disk" 
                                                                 title="Nuevo" />
                                            </p:panelGrid>

                                            <div align="center">
                                                <p:dataTable var="DocById" id="DocFaseId" 
                                                             value="#{fasesCasoBean.listDocsFasesById}"
                                                             tableStyle="width:auto"
                                                             emptyMessage="No se han encontrado documentos disponibles.">
                                                    <p:column headerText="Casilla">

                                                        <h:outputText value="#{DocById.uzatdocsCasilla}" />
                                                    </p:column>

                                                    <p:column headerText="Fecha">
                                                        <h:outputText value="#{DocById.uzatdocsFecha}" />
                                                    </p:column>

                                                    <p:column headerText="Compromiso">
                                                        <h:outputText value="#{DocById.uzatdocsCompromiso}" />
                                                    </p:column>

                                                    <p:column headerText="Archivo">

                                                    </p:column>

                                                </p:dataTable>
                                            </div>

                                        </p:tab>

                                        <p:tab title="Citas" id="TabCitas">

                                            <p:panelGrid  columns="1">
                                                <p:commandButton value="Nueva Cita" 
                                                                 style="float: right" 
                                                                 disabled="#{fasesCasoBean.estadoFaseDisabled()}" 
                                                                 update=":form:dlgNuevaCita"
                                                                 oncomplete="PF('dlgNewCita').show();"
                                                                 id="NewCita" icon="ui-icon-disk" 
                                                                 title="Nuevo" />
                                            </p:panelGrid>

                                            <div align="center">
                                                <p:dataTable var="CitaById" id="CitaFaseId" 
                                                             value="#{fasesCasoBean.listCitaFasesById}"
                                                             tableStyle="width:auto"
                                                             emptyMessage="No se han encontrado citas disponibles.">

                                                    <p:column headerText="Sala">
                                                        <h:outputText value="#{CitaById.uzatcitaSala}" />
                                                    </p:column>

                                                    <p:column headerText="Fecha">
                                                        <h:outputText value="#{CitaById.uzatcitaFecha}" />
                                                    </p:column>

                                                    <p:column headerText="Activo">
                                                        <h:outputText value="#{CitaById.uzatcitaFlag}" />
                                                    </p:column>

                                                </p:dataTable>
                                            </div>
                                        </p:tab>
                                    </p:tabView>

                                </p:rowExpansion>

                            </p:dataTable>
                        </div>
                    </p:panel>

                    <!--NUEVA FASE-->

                    <p:dialog id="dlgNuevaFase" widgetVar="dlgNewFase" header="Nueva Fase" minHeight="40" modal="true"
                              showEffect="fade" hideEffect="fade" resizable="false">

                        <h:panelGrid columns="2" cellpadding="6">
                            <h:outputLabel for="patter" value="Fecha de creación:"/>
                            <p:clock id="patter" pattern="dd/MM/yyyy HH:mm:ss"/>

                            <h:outputLabel for="name" value="Nombre:"/>
                            <p:inputText id="name" required="true" value="#{fasesCasoBean.newFase.uzatfaseNombre}"/>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:commandButton value="Crear" id="btnConfirmarNewFase"
                                             actionListener="#{fasesCasoBean.genratedFase(event)}"
                                             icon="ui-icon-check"/> <!-- action ="" -->
                        </f:facet> 

                    </p:dialog>

                    <p:dialog id="dlgNuevaFaseMSG" widgetVar="dlgNewFaseMSG" header="Nueva Fase" modal="true"  
                              showEffect="fade" hideEffect="fade" resizable="false">
                        <h2><strong>Éxito</strong></h2>
                        <h:panelGrid id="panelNuevaFaseMSG" columns="1" cellpadding="1">

                            <h:outputLabel value="Nueva fase añadida satisfactoriamente!"/>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:commandButton value="Aceptar" id="btnAsigarNuevaFaseMSG"
                                             update=":form:dtCaso"
                                             oncomplete="PF('dlgNewFaseMSG').hide(); PF('dlgNewFase').hide();" > <!-- action ="" -->
                            </p:commandButton>
                        </f:facet> 
                    </p:dialog>

                    <!--NUEVO COMENTARIO-->

                    <p:dialog id="dlgNuevoComentario" widgetVar="dlgNewComentario" header="Nuevo Comentario" minHeight="40" modal="true" visible="false" 
                              showEffect="fade" hideEffect="fade" resizable="false">

                        <h:panelGrid columns="2" cellpadding="6">
                            <h:outputLabel for="patter2" value="Fecha de creación:"/>
                            <p:clock id="patter2" pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" cellpadding="6">
                            <h:outputLabel for="name2" value="Descripción:"/>
                            <p:inputTextarea id="name2" rows="5" cols="40" 
                                             counter="display" maxlength="499" 
                                             counterTemplate="{0} caracteres restantes." 
                                             value="#{fasesCasoBean.newComentario.uzatcomtDescripcion}"
                                             autoResize="false" />
                            <h:outputText id="display" />
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:commandButton value="Crear" id="btnConfirmarNewComentario"
                                             actionListener="#{fasesCasoBean.genratedComentario(event)}"
                                             icon="ui-icon-check"/> <!-- action ="" -->
                        </f:facet> 

                    </p:dialog>

                    <p:dialog id="dlgNuevoComentarioMSG" widgetVar="dlgNewComentarioMSG" header="Nuevo Comentario" modal="true"  
                              showEffect="fade" hideEffect="fade" resizable="false">
                        <h2><strong>Éxito</strong></h2>
                        <h:panelGrid id="panelNuevoComentarioMSG" columns="1" cellpadding="1">

                            <h:outputLabel value="Nuevo comentario añadido satisfactoriamente!"/>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:commandButton value="Aceptar" id="btnAsigarNuevoComentarioMSG"
                                             update=":form:dtCaso"
                                             oncomplete="PF('dlgNewComentarioMSG').hide(); PF('dlgNewComentario').hide();" > <!-- action ="" -->
                            </p:commandButton>
                        </f:facet> 
                    </p:dialog>

                    <!--NUEVA CITA-->

                    <p:dialog id="dlgNuevaCita" widgetVar="dlgNewCita" header="Nueva Cita" minHeight="40" modal="true" visible="false" 
                              showEffect="fade" hideEffect="fade" resizable="false">

                        <h:panelGrid columns="2" cellpadding="6">
                            <p:outputLabel for="datetime" value="Fecha de agenda:" />
                            <p:calendar id="datetime" value="#{fasesCasoBean.fechaCita}" pattern="dd/MM/yyyy HH:mm:ss" mindate="4/1/15" maxdate="3/17/16" />

                            <h:outputLabel for="name3" value="Descripción:"/>
                            <p:inputText id="name3" required="true" value="#{fasesCasoBean.newCita.uzatcitaSala}"/>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:commandButton value="Crear" id="btnConfirmarNewCita"
                                             actionListener="#{fasesCasoBean.genratedCita(event)}"
                                             icon="ui-icon-check"/> <!-- action ="" -->
                        </f:facet> 

                    </p:dialog>

                    <p:dialog id="dlgNuevaCitaMSG" widgetVar="dlgNewCitaMSG" header="Nueva Cita" modal="true"  
                              showEffect="fade" hideEffect="fade" resizable="false">
                        <h2><strong>Éxito</strong></h2>
                        <h:panelGrid id="panelNuevaCitaMSG" columns="1" cellpadding="1">

                            <h:outputLabel value="Nueva cita añadida satisfactoriamente!"/>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:commandButton value="Aceptar" id="btnAsigarNuevaCitaMSG"
                                             update=":form:dtCaso"
                                             oncomplete="PF('dlgNewCitaMSG').hide(); PF('dlgNewCita').hide();" > <!-- action ="" -->
                            </p:commandButton>
                        </f:facet> 
                    </p:dialog>

                    <!--NUEVO DOCUMENTO-->

                    <p:dialog id="dlgNuevoDocumento" widgetVar="dlgNewDocumento" header="Nuevo Documento" minHeight="40" modal="true" visible="false" 
                              showEffect="fade" hideEffect="fade" resizable="false">

                        <h:panelGrid columns="2" cellpadding="6">
                            <h:outputLabel for="patter4" value="Fecha de creación:"/>
                            <p:clock id="patter4" pattern="dd/MM/yyyy HH:mm:ss"/>

                            <h:outputLabel for="casilla" value="Casilla:"/>
                            <p:inputText id="casilla" required="true" value="#{fasesCasoBean.newDocumento.uzatdocsCasilla}"/>

                            <h:outputLabel for="compromiso" value="Compromiso:"/>
                            <p:inputText id="compromiso" required="true" value="#{fasesCasoBean.newDocumento.uzatdocsCompromiso}"/>

                            <h:outputLabel for="doc" value="Cargar Documento:"/>

                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:commandButton value="Crear" id="btnConfirmarNewDocumento"
                                             actionListener="#{fasesCasoBean.genratedDocumento(event)}"
                                             icon="ui-icon-check"/> <!-- action ="" -->
                        </f:facet> 

                    </p:dialog>

                    <p:dialog id="dlgNuevoDocumentoMSG" widgetVar="dlgNewDocumentoMSG" header="Nuevo Documento" modal="true"  
                              showEffect="fade" hideEffect="fade" resizable="false">
                        <h2><strong>Éxito</strong></h2>
                        <h:panelGrid id="panelNuevoDocumentoMSG" columns="1" cellpadding="1">

                            <h:outputLabel value="Nuevo documento añadido satisfactoriamente!"/>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:commandButton value="Aceptar" id="btnAsigarNuevoDocumentoMSG"
                                             update=":form:dtCaso"
                                             oncomplete="PF('dlgNewDocumentoMSG').hide(); PF('dlgNewDocumento').hide();" > <!-- action ="" -->
                            </p:commandButton>
                        </f:facet> 
                    </p:dialog>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
