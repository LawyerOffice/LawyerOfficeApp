<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./menu_abo.xhtml">

            <ui:define name="content">
                <h:form id="form">

                    <p:panel id="CasoDetails" >

                        <p:panel header="FASES ACTUALES">
                            <div align="center">
                                <p:commandButton value="Nueva Fase" actionListener="#{buttonView.buttonAction}" id="NewFase" icon="ui-icon-disk" title="Nuevo" />

                                <f:facet name="header">
                                    Detalles del Caso
                                </f:facet>

                            </div>
                        </p:panel>
                        <div align="center">
                            <p:dataTable var="ComtFase" 
                                         value="#{fasesCasoBean.listFases}" 
                                         widgetVar="casoTable" 
                                         sortBy="#{ComtFase.uzatfaseNumfase}"
                                         emptyMessage="No se han encontrado fases disponibles."
                                         id="dtCaso"
                                         tableStyle="width:auto">
                                <p:ajax event="rowToggle" listener="#{fasesCasoBean.onRowToggle}"/>

                                <h:panelGrid columns="6" cellpadding="5"> 

                                    <h:outputText value="Numero de Causa: " style="font-weight:bold;text-decoration:underline"/>
                                    <h:outputText value="#{fasesCasoBean.selectedCaso.uzatcasoNumcausa}" />

                                    <h:outputText value="Tipo de caso: " style="font-weight:bold;text-decoration:underline"/>
                                    <h:outputText value="#{fasesCasoBean.selectedCaso.uzatcasoTipo}" />

                                    <h:outputText value="Creación: " style="font-weight:bold;text-decoration:underline"/>
                                    <h:outputText value="#{fasesCasoBean.selectedCaso.uzatcasoFechaIn}" />

                                </h:panelGrid>

                                </p:panel>

                                <p:panel id="FasesDetails" >


                                    <f:facet name="header">
                                        <p:commandButton value="Nueva Fase" 
                                                         style="float: right" 
                                                         id="NewFase"
                                                         update=":form:dlgNuevaFase"
                                                         oncomplete="PF('dlgNewFase').show();"
                                                         icon="ui-icon-disk" title="Nuevo" />
                                    </f:facet>


                                    <p:dataTable var="ComtFase" 
                                                 value="#{fasesCasoBean.listFases}" 
                                                 widgetVar="casoTable" 
                                                 sortBy="#{ComtFase.uzatfaseNumfase}"
                                                 emptyMessage="No se han encontrado fases disponibles."
                                                 id="dtCaso">

                                        <f:facet name="header">
                                            FASES ACTUALES
                                        </f:facet>

                                        <p:ajax event="rowToggle" listener="#{fasesCasoBean.onRowToggle}"/>

                                        <p:column style="width:16px">
                                            <p:rowToggler/>
                                        </p:column>

                                        <p:column headerText="Número">
                                            <h:outputText value="#{ComtFase.uzatfaseNumfase}" />
                                        </p:column>
                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{ComtFase.uzatfaseNombre}" />
                                        </p:column>
                                        <p:column headerText="Fecha Inicio">
                                            <h:outputText value="#{ComtFase.uzatfaseFechaIn}" />
                                        </p:column>
                                        <p:column headerText="Fecha Salida">
                                            <h:outputText value="#{ComtFase.uzatfaseFechaOut}" />
                                        </p:column>

                                        <p:rowExpansion >
                                            <p:tabView dynamic="true" cache="true">
                                                <p:ajax event="tabChange" listener="#{fasesCasoBean.onTabChange}"/>

                                                <p:column style="width:16px">
                                                    <p:rowToggler/>
                                                </p:column>

                                                <p:tab title="Comentarios" id="TabComentarios">

                                                    <p:column headerText="Número">
                                                        <h:outputText value="#{ComtFase.uzatfaseNumfase}" />
                                                    </p:column>
                                                    <p:column headerText="Nombre">
                                                        <h:outputText value="#{ComtFase.uzatfaseNombre}" />
                                                    </p:column>
                                                    <p:column headerText="Fecha Inicio">
                                                        <h:outputText value="#{ComtFase.uzatfaseFechaIn}" />
                                                    </p:column>
                                                    <p:column headerText="Fecha Salida">
                                                        <h:outputText value="#{ComtFase.uzatfaseFechaOut}" />
                                                    </p:column>

                                                    <p:panelGrid  columns="1">
                                                        <p:commandButton value="Nuevo Comentario" 
                                                                         style="float: right" 
                                                                         disabled="#{fasesCasoBean.estadoFaseDisabled()}" 
                                                                         update=":form:dlgNuevoComentario"
                                                                         oncomplete="PF('dlgNewComentario').show();"
                                                                         id="NewComent" icon="ui-icon-disk" 
                                                                         title="Nuevo" />
                                                    </p:panelGrid>

                                                    <p:rowExpansion >
                                                        <p:tabView dynamic="true" cache="true">
                                                            <p:ajax event="tabChange" listener="#{fasesCasoBean.onTabChange}"/>



                                                            <p:dataTable var="ComtById" id="ComtFaseId" 
                                                                         value="#{fasesCasoBean.listComtFasesById}"
                                                                         emptyMessage="No se han encontrado comentarios disponibles.">
                                                                <p:column headerText="Fecha">
                                                                    <h:outputText value="#{ComtById.uzatcomtFecha}" />
                                                                </p:column>

                                                                <p:tab title="Comentarios" id="TabComentarios">



                                                                    <p:column headerText="Descripción">
                                                                        <h:outputText value="#{ComtById.uzatcomtDescripcion}" />
                                                                    </p:column>

                                                                    <p:panelGrid  columns="1">
                                                                        <p:commandButton value="Nuevo Comentario" style="float: right" disabled="#{fasesCasoBean.estadoFaseDisabled()}" actionListener="#{buttonView.buttonAction}" id="NewComent" icon="ui-icon-disk" title="Nuevo" />
                                                                    </p:panelGrid>



                                                            </p:dataTable>

                                                            <p:dataTable var="ComtById" id="ComtFaseId" 
                                                                         value="#{fasesCasoBean.listComtFasesById}"
                                                                         emptyMessage="No se han encontrado comentarios disponibles.">
                                                                <p:column headerText="Fecha">
                                                                    <h:outputText value="#{ComtById.uzatcomtFecha}" />
                                                                </p:column>



                                                                </p:tab>

                                                                <p:column headerText="Descripción">
                                                                    <h:outputText value="#{ComtById.uzatcomtDescripcion}" />
                                                                </p:column>



                                                                <p:tab title="Documentos" id="TabDocumentos">

                                                            </p:dataTable>



                                                            <p:panelGrid  columns="1">
                                                                <p:commandButton value="Nuevo Documento" style="float: right" disabled="#{fasesCasoBean.estadoFaseDisabled()}" actionListener="#{buttonView.buttonAction}" id="NewDoc" icon="ui-icon-disk" title="Nuevo" />
                                                            </p:panelGrid>

                                                            </p:tab>



                                                            <p:dataTable var="DocById" id="DocFaseId" 
                                                                         value="#{fasesCasoBean.listDocsFasesById}"
                                                                         emptyMessage="No se han encontrado documentos disponibles.">
                                                                <p:column headerText="Casilla">

                                                                    <p:tab title="Documentos" id="TabDocumentos">



                                                                        <h:outputText value="#{DocById.uzatdocsCasilla}" />
                                                                </p:column>

                                                                <p:panelGrid  columns="1">
                                                                    <p:commandButton value="Nuevo Documento" style="float: right" disabled="#{fasesCasoBean.estadoFaseDisabled()}" actionListener="#{buttonView.buttonAction}" id="NewDoc" icon="ui-icon-disk" title="Nuevo" />
                                                                </p:panelGrid>



                                                                <p:column headerText="Fecha">
                                                                    <h:outputText value="#{DocById.uzatdocsFecha}" />
                                                                </p:column>

                                                                <p:dataTable var="DocById" id="DocFaseId" 
                                                                             value="#{fasesCasoBean.listDocsFasesById}"
                                                                             emptyMessage="No se han encontrado documentos disponibles.">
                                                                    <p:column headerText="Casilla">

                                                                        <p:column headerText="Compromiso">
                                                                            <h:outputText value="#{DocById.uzatdocsCompromiso}" />
                                                                        </p:column>

                                                                        <h:outputText value="#{DocById.uzatdocsCasilla}" />
                                                                    </p:column>



                                                                    <p:column headerText="Archivo">

                                                                        <p:column headerText="Fecha">
                                                                            <h:outputText value="#{DocById.uzatdocsFecha}" />
                                                                        </p:column>

                                                                    </p:column>

                                                                    <p:column headerText="Compromiso">
                                                                        <h:outputText value="#{DocById.uzatdocsCompromiso}" />
                                                                    </p:column>

                                                                </p:dataTable>

                                                                <p:column headerText="Archivo">

                                                                    </p:tab>

                                                                </p:column>

                                                                <p:tab title="Citas" id="TabCitas">

                                                            </p:dataTable>

                                                            <p:panelGrid  columns="1">
                                                                <p:commandButton value="Nueva Cita" style="float: right" disabled="#{fasesCasoBean.estadoFaseDisabled()}" actionListener="#{buttonView.buttonAction}" id="NewCita" icon="ui-icon-disk" title="Nuevo" />
                                                            </p:panelGrid>

                                                            </p:tab>

                                                            <p:dataTable var="CitaById" id="CitaFaseId" 
                                                                         value="#{fasesCasoBean.listCitaFasesById}"
                                                                         emptyMessage="No se han encontrado citas disponibles.">

                                                                <p:tab title="Citas" id="TabCitas">

                                                                    <p:column headerText="Sala">
                                                                        <h:outputText value="#{CitaById.uzatcitaSala}" />
                                                                    </p:column>

                                                                    <p:panelGrid  columns="1">
                                                                        <p:commandButton value="Nueva Cita" style="float: right" disabled="#{fasesCasoBean.estadoFaseDisabled()}" actionListener="#{buttonView.buttonAction}" id="NewCita" icon="ui-icon-disk" title="Nuevo" />
                                                                    </p:panelGrid>

                                                                    <p:column headerText="Fecha">
                                                                        <h:outputText value="#{CitaById.uzatcitaFecha}" />
                                                                    </p:column>

                                                                    <p:dataTable var="CitaById" id="CitaFaseId" 
                                                                                 value="#{fasesCasoBean.listCitaFasesById}"
                                                                                 emptyMessage="No se han encontrado citas disponibles.">

                                                                        <p:column headerText="Activo">
                                                                            <h:outputText value="#{CitaById.uzatcitaFlag}" />
                                                                        </p:column>

                                                                        <p:column headerText="Sala">
                                                                            <h:outputText value="#{CitaById.uzatcitaSala}" />
                                                                        </p:column>

                                                                    </p:dataTable>
                                                                </p:tab>
                                                        </p:tabView>

                                                        <p:column headerText="Fecha">
                                                            <h:outputText value="#{CitaById.uzatcitaFecha}" />
                                                        </p:column>

                                                    </p:rowExpansion>

                                                    <p:column headerText="Activo">
                                                        <h:outputText value="#{CitaById.uzatcitaFlag}" />
                                                    </p:column>

                                                    </p:dataTable>
                                                    </p:panel>

                                                    </p:dataTable>
                                                </p:tab>
                                            </p:tabView>

                                            <!--NUEVA FASE-->

                                        </p:rowExpansion>

                                        <p:dialog id="dlgNuevaFase" widgetVar="dlgNewFase" header="Nueva Fase" minHeight="40" modal="true" visible="false" 
                                                  showEffect="fade" hideEffect="fade" resizable="false">

                                            <h:panelGrid columns="2" cellpadding="6">
                                                <h:outputLabel for="patter" value="Fecha de creación:"/>
                                                <p:clock id="patter" pattern="dd/MM/yyyy HH:mm:ss"/>

                                                <h:outputLabel for="name" value="Nombre:"/>
                                                <p:inputText id="name" required="true" value="#{fasesCasoBean.newFase.uzatfaseNombre}"/>
                                            </h:panelGrid>

                                            <f:facet name="footer">
                                                <p:commandButton value="Crear" id="btnConfirmarNewFase"
                                                                 actionListener="#{fasesCasoBean.genratedFase(event)}"
                                                                 icon="ui-icon-check"/> <!-- action ="" -->
                                            </f:facet> 

                                        </p:dialog>

                                        <p:dialog id="dlgNuevaFaseMSG" widgetVar="dlgNewFaseMSG" header="Nueva Fase" modal="true"  
                                                  showEffect="fade" hideEffect="fade" resizable="false">
                                            <h2><strong>Éxito</strong></h2>
                                            <h:panelGrid id="panelNuevaFaseMSG" columns="1" cellpadding="1">

                                                <h:outputLabel value="Nueva fase añadida satisfactoriamente!"/>
                                            </h:panelGrid>

                                            <f:facet name="footer">
                                                <p:commandButton value="Aceptar" id="btnAsigarNuevaFaseMSG"
                                                                 update=":form:dtCaso"
                                                                 oncomplete="PF('dlgNewFaseMSG').hide(); PF('dlgNewFase').hide();" > <!-- action ="" -->
                                                </p:commandButton>
                                            </f:facet> 
                                        </p:dialog>

                                        <!--NUEVO COMENTARIO-->

                                        <p:dialog id="dlgNuevoComentario" widgetVar="dlgNewComentario" header="Nuevo Comentario" minHeight="40" modal="true" visible="false" 
                                                  showEffect="fade" hideEffect="fade" resizable="false">

                                            <h:panelGrid columns="2" cellpadding="6">
                                                <h:outputLabel for="patter2" value="Fecha de creación:"/>
                                                <p:clock id="patter2" pattern="dd/MM/yyyy HH:mm:ss"/>

                                                <h:outputLabel for="name2" value="Descripción:"/>
                                                <p:inputText id="name2" required="true" value="#{fasesCasoBean.newComentario.uzatcomtDescripcion}"/>
                                            </h:panelGrid>

                                            <f:facet name="footer">
                                                <p:commandButton value="Crear" id="btnConfirmarNewComentario"
                                                                 actionListener="#{fasesCasoBean.genratedComentario(event)}"
                                                                 icon="ui-icon-check"/> <!-- action ="" -->
                                            </f:facet> 

                                        </p:dialog>

                                        <p:dialog id="dlgNuevoComentarioMSG" widgetVar="dlgNewComentarioMSG" header="Nuevo Comentario" modal="true"  
                                                  showEffect="fade" hideEffect="fade" resizable="false">
                                            <h2><strong>Éxito</strong></h2>
                                            <h:panelGrid id="panelNuevoComentarioMSG" columns="1" cellpadding="1">

                                                <h:outputLabel value="Nuevo comentario añadido satisfactoriamente!"/>
                                            </h:panelGrid>

                                            <f:facet name="footer">
                                                <p:commandButton value="Aceptar" id="btnAsigarNuevoComentarioMSG"
                                                                 update=":form:dtCaso"
                                                                 oncomplete="PF('dlgNewComentarioMSG').hide(); PF('dlgNewComentario').hide();" > <!-- action ="" -->
                                                </p:commandButton>
                                            </f:facet> 
                                        </p:dialog>


                                    </p:dataTable>
                                    </div>

                                    </h:form>
                                    </ui:define>

                                    </ui:composition>

                                    </body>
                                    </html>
