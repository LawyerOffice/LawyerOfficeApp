<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menu_procu.xhtml">

            <ui:define name="content">
                <h:form id="form_Caso">

                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard flowListener="#{nuevoCasoBean.onFlowProcess}">
                        <p:tab id="personalDemandante" title="Demandante">
                            <h:panelGrid columns="2" >
                                <p:panel header="Datos Personales">
                                    <p:messages />
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Cédula: *" />
                                        <p:inputText value="#{nuevoCasoBean.nuevoActor.uztactorCedula}" required="true" label="Cédula"/>

                                        <h:outputText value="Nombres: *" />
                                        <p:inputText value="#{nuevoCasoBean.nuevoActor.uztactorNombres}" required="true" label="Nombres"/>

                                        <h:outputText value="Apellidos: *" />
                                        <p:inputText value="#{nuevoCasoBean.nuevoActor.uztactorApellidos}" required="true" label="Apellidos"/>

                                        <h:outputText value="Dirección: " />
                                        <p:inputText value="#{nuevoCasoBean.nuevoActor.uztactorDireccion}" />

                                        <h:outputText value="Móvil: " />
                                        <p:inputText value="#{nuevoCasoBean.nuevoActor.uztactorMovil}" />

                                        <h:outputText value="E-mail: " />
                                        <p:inputText value="#{nuevoCasoBean.nuevoActor.uztactorEmail}" />

                                        <p:commandButton actionListener="#{nuevoCasoBean.AddItem(event)}" 
                                                         update=":form_Caso:listaDemandantes" style="float: right" 
                                                         icon="ui-icon-close" title="View" value="Agregar"/>

                                    </h:panelGrid>
                                </p:panel>

                                <p:panel >
                                    <h:panelGrid columns="1" >
                                        <p:dataList id="listaDemandantes" value="#{nuevoCasoBean.nuevoDemandante}" var="newDemandante" type="unordered" itemType="none">
                                            <f:facet name="header">
                                                Lista de Demandantes
                                            </f:facet>
                                            <p:commandLink update=":form_Caso:listaDemandantes" actionListener="#{nuevoCasoBean.deleteCaso}" styleClass="ui-icon ui-icon-search" >
                                                <f:setPropertyActionListener value="#{newDemandante}" target="#{nuevoCasoBean.nuevoActor}" />
                                                <h:outputText value="#{newDemandante.uztactorCedula}, #{newDemandante.uztactorNombres}" />
                                            </p:commandLink>
                                            <h:outputText value="#{newDemandante.uztactorCedula}, #{newDemandante.uztactorNombres}" style="display:inline-block"/>
                                        </p:dataList>
                                    </h:panelGrid>
                                </p:panel>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab id="personalDemandado" title="Demandado">
                            <p:panel header="Datos Personales">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Cédula: *" />
                                    <p:inputText value="#{nuevoCasoBean.nuevoActor.uztactorCedula}" required="true" label="Cédula"/>

                                    <h:outputText value="Nombres: *" />
                                    <p:inputText value="#{nuevoCasoBean.nuevoActor.uztactorNombres}" required="true" label="Nombres"/>

                                    <h:outputText value="Apellidos: *" />
                                    <p:inputText value="#{nuevoCasoBean.nuevoActor.uztactorApellidos}" required="true" label="Apellidos"/>

                                    <h:outputText value="Dirección: " />
                                    <p:inputText value="#{nuevoCasoBean.nuevoActor.uztactorDireccion}" />

                                    <h:outputText value="Móvil: " />
                                    <p:inputText value="#{nuevoCasoBean.nuevoActor.uztactorMovil}" />

                                    <h:outputText value="E-mail: " />
                                    <p:inputText value="#{nuevoCasoBean.nuevoActor.uztactorEmail}" />

                                    <h:outputText value="Skip to last: " />
                                    <h:selectBooleanCheckbox value="#{nuevoCasoBean.skip}" />
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="address" title="Address">
                            <p:panel header="Address Details">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Street: " />
                                    <p:inputText value="#{userWizard.user.street}" />

                                    <h:outputText value="Postal Code: " />
                                    <p:inputText value="#{userWizard.user.postalCode}" />

                                    <h:outputText value="City: " />
                                    <p:inputText value="#{userWizard.user.city}" />

                                    <h:outputText value="Skip to last: " />
                                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="contact" title="Contact">
                            <p:panel header="Contact Information">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Email: *" />
                                    <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>

                                    <h:outputText value="Phone: " />
                                    <p:inputText value="#{userWizard.user.phone}"/>

                                    <h:outputText value="Additional Info: " />
                                    <p:inputText value="#{userWizard.user.info}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="confirm" title="Confirmation">
                            <p:panel header="Confirmation">
                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Firstname: " />
                                        <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>

                                        <h:outputText value="Lastname: " />
                                        <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>

                                        <h:outputText value="Age: " />
                                        <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Street: " />
                                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>

                                        <h:outputText value="Postal: " />
                                        <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>

                                        <h:outputText value="City: " />
                                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Email: " />
                                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>

                                        <h:outputText value="Phone " />
                                        <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>

                                        <h:outputText value="Info: " />
                                        <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>

                                        <h:outputText />
                                        <h:outputText />
                                    </h:panelGrid>
                                </h:panelGrid>

                                <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
