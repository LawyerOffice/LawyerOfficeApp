<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menu_procu.xhtml">

            <ui:define name="content">
                <p:growl id="growl" showDetail="true" life="3000" />
                <h:form id="form_Caso">
                    <p:growl id="growl" showDetail="true" life="3000" />

                    <p:panel id="panelCaso" header="Nuevo Caso">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Numero de Causa"/>
                            <p:inputText/>
                            
                            <h:outputText value="Abogado:"/>
                            <p:commandButton value="AÃ±adir" style="width:170px"
                                             oncomplete="PF('dlgNewPermits').show();"/>
                            
                            <h:outputText value="Tipo de Caso"/>
                            <p:inputText/>
                            
                            <h:outputText value="Materia:"/>
                            <p:selectOneMenu id="Materia" >
                                <f:selectItem itemLabel="Seleccione Materia" itemValue="" />
                                <f:selectItems  value="#{generarCasoBean.itemsMaterias}"
                                                var="model" itemLabel="#{model.description}" 
                                                itemValue="#{model.value}" />
                            </p:selectOneMenu>
                            
                            <h:outputText value="Judicatura:"/>
                            <p:inputText/>                            
                        </h:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="Crear" style="width:170px"/>
                        </f:facet>
                    </p:panel>
                    
                    <p:dialog id="dlgNuevoPermiso" widgetVar="dlgNewPermits" header="Asignar Abogado" minHeight="40" modal="true" visible="false" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <h:panelGrid id="panelNuevoPermiso" columns="1" cellpadding="6">
                                
                                <h:panelGrid columns="4" cellpadding="10">
                                    <h:outputLabel for="patter" value="Buscar por:"/>
                                    <p:selectOneMenu id="patter" required="false" value="#{asignarPermisoBean.patterFuncionario}">
                                        <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{asignarPermisoBean.itemsFuncionarios}"/>
                                    </p:selectOneMenu>
                                    <p:inputText id="findPatter" required="fasle" value="#{asignarPermisoBean.claveFuncionario}"/>
                                    <p:commandButton value="Buscar" id="btnPatterFuncionario" icon="ui-icon-search" update=":growl , :form_Caso:panelFunc"
                                                     actionListener="#{asignarPermisoBean.findFuncionario(event)}"/>
                                </h:panelGrid>
                                <p:panel id="panelFunc" header="Funcionario">
                                    <h:panelGrid  columns="4" cellpadding="10">
                                        <h:outputText value="Id Banner:"/>
                                        <h:outputText value="#{asignarPermisoBean.newFuncionario.uzatfuncionarioIdbanner}"/>
                                        <h:outputText value="Cedula:"/>
                                        <h:outputText value="#{asignarPermisoBean.newFuncionario.uzatfuncionarioCedula}"/>
                                        <h:outputText value="Nombres:"/>
                                        <h:outputText value="#{asignarPermisoBean.newFuncionario.uzatfuncionarioNombres}"/>
                                        <h:outputText value="Apellidos:"/>
                                        <h:outputText value="#{asignarPermisoBean.newFuncionario.uzatfuncionarioApellidos}"/> 
                                        <h:outputText value="E-mail:"/>
                                        <h:outputText value="#{asignarPermisoBean.newFuncionario.uzatfuncionarioEmail}"/>
                                        <h:outputLabel for="cliMovil" value="Movil:"/>
                                        <p:inputText id="cliMovil" required="false" value="#{asignarPermisoBean.newFuncionario.uzatfuncionarioMovil}"/>
                                    </h:panelGrid>
                                </p:panel>

                            </h:panelGrid>

                            <f:facet name="footer">
                                <p:commandButton value="Asignar" id="btnConfirmarNewPermiso"
                                                 actionListener="#{asignarPermisoBean.genratedPermiso(event)}"
                                                 update=":growl , :form_Caso"
                                                 icon="ui-icon-check"/> <!-- action ="" -->

                            </f:facet> 
                        </p:dialog>
                    
                    

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
