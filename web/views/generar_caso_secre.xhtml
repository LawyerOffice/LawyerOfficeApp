<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menu_secre.xhtml">

            <ui:define name="content">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <img src="#{loginBean.urlRequest}/resources/img/load.gif"></img>
                </p:dialog>
                <p:growl id="growl" showDetail="true" life="3000" />
                <h:form id="form_Caso">
                    <p:growl id="growl" showDetail="true" life="3000" />

                    <p:panel id="panelCaso" header="Nuevo Caso">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Numero de Causa"/>
                            <p:inputText value="#{generarCasoBean.numCausa}"/>

                            <h:outputText value="Tipo de Caso"/>
                            <p:inputText value="#{generarCasoBean.tipoCaso}"/>

                            <h:outputText value="Motivo:"/>
                            <p:inputTextarea value="#{generarCasoBean.motivo}" style="width:400px"/>

                        </h:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="Crear" style="width:170px" update=":growl" actionListener="#{generarCasoBean.grabarnuevoCaso(event)}"/>
                        </f:facet>
                    </p:panel>





                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
