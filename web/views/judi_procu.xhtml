<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./menu_procu.xhtml">

            <ui:define name="content">
                    <h:form id="principal">
                        <p:growl id="growl" life="2000" />

                        <p:tab title="Materias y Judicaturas">

                               <h:panelGrid columns="1" cellpadding="10">
                                   <h2>Ingresar Materias y Judicaturas</h2>
                                   
                                   <p:dataTable id="dataTableMaterias" var="materi" value="#{judi_procuBean.materias}"
                                                emptyMessage="No se ha econtrado casos activos disponibles"
                                                selection="#{judi_procuBean.materiaSeleccionada}" 
                                                selectionMode="single" 
                                                rowKey="#{materi.uzatmateriaId}">
                                       <p:ajax event="rowSelect" listener="#{judi_procuBean.cargarJudicaturas()}"/>
                                       <p:column headerText="Nombre" >
                                           <h:outputText value="#{materi.uzatmateriaDescripcion}" />
                                       </p:column>
                                       <p:column headerText="# Casos" style="width:40px;text-align: center">
                                           <h:outputText value="#{judi_procuBean.getNumeroCasosporMateria(materi.uzatmateriaId)}" />
                                       </p:column>
                                       <p:column headerText="Editar" style="width:64px;text-align: center">
                                           <p:commandButton value="Eliminar"></p:commandButton>                   
                                       </p:column>
                                   </p:dataTable>
                               </h:panelGrid>
                            
                        </p:tab>
                    </h:form>    
            </ui:define>

        </ui:composition>

    </body>
</html>
