<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div>
            <img src="#{loginBean.urlRequest}resources/img/lawyerofficeblue_v5.png"/>
        </div>
        <div>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Resumen" icon="ui-icon-circle-arrow-e" url="#{appBean.URL_Menu}/resumen_abo.xhtml" />
                    <p:menuitem value="Administrar Casos" icon="ui-icon-circle-arrow-e" url="#{appBean.URL_Menu}/casos_abo.xhtml" />
                    <p:menuitem value="Calendario" icon="ui-icon-circle-arrow-e" url="#{appBean.URL_Menu}/calendario_abo.xhtml" />

                    <f:facet name="options" >
                        <p:commandButton id="dynaButton" value="Usuario" type="button" icon="ui-icon-person" />
                        <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="width:200px">
                            <p:menuitem value="Salir" icon="ui-icon-circle-arrow-e" actionListener="#{loginBean.logout(event)}" 
                                        oncomplete="handleLoginRequest(xhr, status, args)" />
                        </p:tieredMenu>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>


        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggerOut) {
                    location.href = args.ruta;
                }
            }
        </script> 

    </h:body>

</html>
