<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menu_procu.xhtml">

            <ui:define name="content">
                <h:form id="form_noti">
                    <p:dataScroller value="#{dataScrollerView.notiService.notifs}" var="noti" chunkSize="10" mode="inline" scrollHeight="500">
                        <f:facet name="header">
                            Notificaciones
                        </f:facet>
                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Abogado:" />
                                    <h:outputText value="#{noti.abogado}" style="font-weight: bold"/>

                                    <h:outputText value="Caso:" />
                                    <h:outputText value="#{noti.caso}" style="font-weight: bold"/>

                                    <h:outputText value="Detalle:" />
                                    <h:outputText value="#{noti.detalle}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>

                <h:form id="form_task">
                    <p:panel header="Nueva Tarea">
                        <div align="center">
                            <h:panelGrid id="grid_task" columns="2" cellpadding="5">

                                <img src="#{loginBean.urlRequest}resources/img/nuevocaso.png"/>
                                <p:commandButton id="new_case" value="Nuevo Caso" style="width:225px"
                                                 oncomplete="PF('dlgNewCase').show();"/>

                                <img src="#{loginBean.urlRequest}resources/img/abogados.png"/>
                                <p:commandButton id="open_case" value="Revisar Casos Abiertos" 
                                                 onclick="#{loginBean.urlRequest}views/casos_procu.xhtml" style="width:225px"/>

                                <img src="#{loginBean.urlRequest}resources/img/presentation.png"/>
                                <p:commandButton id="state_abo" value="Estado de Abogados" style="width:225px"/>

                            </h:panelGrid>
                        </div>
                    </p:panel>
                </h:form>

                <p:dialog id="dlgNuevoCaso" widgetVar="dlgNewCase" header="Nuevo Caso" minHeight="40" modal="true" visible="false" 
                          showEffect="fade" hideEffect="fade" resizable="false">
                    <h2><strong>Generar Nuevo Caso</strong></h2>
                    <h:panelGrid id="panelNuevoCaso" columns="2" cellpadding="5">
                        
                        <h:outputLabel for="text" value="Nombre de Demandante:"/>
                        <p:inputText  style="width:225px"/>

                        <h:outputLabel value="Numero de Causa:"/>
                        <p:inputText style="width:225px"/>

                        <h:outputLabel value="Tribunal:"/>
                        <p:inputText style="width:225px"/>

                        <h:outputLabel value="Tipo de Caso:"/>
                        <p:selectOneMenu id="TipoCaso" style="width:235px">
                            <f:selectItem itemLabel="Selecionar" itemValue="" />
                            <f:selectItem itemLabel="Contencioso Administrativo" itemValue="Xbox One" />
                            <f:selectItem itemLabel="Civíl" itemValue="PS4" />
                            <f:selectItem itemLabel="Laboral" itemValue="Wii U" />
                            <f:selectItem itemLabel="Penal" itemValue="Wii X" />
                            <f:selectItem itemLabel="Glosas" itemValue="Wii Y" />
                        </p:selectOneMenu>

                        <h:outputLabel value="Abogado Responsable:"/>
                        <p:selectOneMenu id="AboRespo" style="width:235px">
                            <f:selectItem itemLabel="Selecionar" itemValue="" />
                            <f:selectItem itemLabel="Dr. Alfonso" itemValue="Xbox One" />
                            <f:selectItem itemLabel="Dra. Patricia" itemValue="PS4" />
                            <f:selectItem itemLabel="Dr. Chicaiza" itemValue="Wii U" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Asignar" id="btnAsigarNuevoCaso"  
                                         icon="ui-icon-check"
                                         oncomplete="PF('dlgNewCaseConf').show();"/> <!-- action ="" -->

                    </f:facet> 
                </p:dialog>

                <p:dialog id="dlgNuevoCasoConf" widgetVar="dlgNewCaseConf" header="Nuevo Caso" minHeight="40" modal="true" visible="false" 
                          showEffect="fade" hideEffect="fade" resizable="false">
                    <h2><strong>Nuevo Caso</strong></h2>
                    <h:panelGrid id="panelNuevoCasoConf" columns="2" cellpadding="6">
                        
                        <h:outputLabel value="Se va a crear el siguiente caso: "/>
                        <!--<h:outputLabel value=""/>  Viene el valor del anterior cuadro -->
                        
                        <h:outputLabel value="Demandante: " style="font-weight:bold;text-decoration:underline"/>
                        <!--<h:outputLabel value=""/>  Viene el valor del anterior cuadro -->

                        <h:outputLabel value="Numero de Causa: " style="font-weight:bold;text-decoration:underline"/>
                        <!--<h:outputLabel value=""/>  Viene el valor del anterior cuadro -->

                        <h:outputLabel value="Tribunal: " style="font-weight:bold;text-decoration:underline"/>
                        <!--<h:outputLabel value=""/>  Viene el valor del anterior cuadro -->

                        <h:outputLabel value="Tipo de caso: " style="font-weight:bold;text-decoration:underline"/>
                        <!--<h:outputLabel value=""/>  Viene el valor del anterior cuadro -->
                        
                        <h:outputLabel value="Abogado Responsable: " style="font-weight:bold;text-decoration:underline"/>
                        <!--<h:outputLabel value=""/>  Viene el valor del anterior cuadro -->
                        
                        <f:facet name="footer">
                            <p:commandButton value="Regresar" id="btnAsigarNuevoCasoRegresar"  
                                             oncomplete="PF('dlgNewCaseConf').hide();" ><!-- action ="" -->
                            </p:commandButton>
                            <p:commandButton value="Continuar" id="btnAsigarNuevoCasoContinuar"  
                                             oncomplete="PF('dlgNewCaseMSG').show();" > <!-- action ="" -->
                                <p:ajax oncomplete="PF('dlgNewCase').hide(); PF('dlgNewCaseConf').hide();" />
                            </p:commandButton>
                        </f:facet> 

                    </h:panelGrid>

                </p:dialog>

                <p:dialog id="dlgNuevoCasoMSG" widgetVar="dlgNewCaseMSG" header="Nuevo Caso" minHeight="40" modal="true" visible="false" 
                          showEffect="fade" hideEffect="fade" resizable="false">
                    <h2><strong>Éxito</strong></h2>
                    <h:panelGrid id="panelNuevoCasoMSG" columns="1" cellpadding="1">

                        <h:outputLabel value="Nuevo caso creado satisfactoriamente!"/>

                        <f:facet name="footer">
                            <p:commandButton value="Aceptar" id="btnAsigarNuevoCasoMSG"  
                                             oncomplete="PF('dlgNewCaseMSG').hide();" > <!-- action ="" -->
                            </p:commandButton>
                        </f:facet> 
                    </h:panelGrid>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
