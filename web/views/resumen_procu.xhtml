<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menu_procu.xhtml">

            <ui:define name="content">
                <h:form id="form_noti">

                    <p:accordionPanel>

                        <p:tab title="Casos Inactivos">
                            <p:dataTable id="dataTableInactivos" 
                                         var="casoI" 
                                         value="#{resumenProcuBean.lazyModelCasosInactivos}" 
                                         paginator="true" rows="5"
                                         emptyMessage="No se ha econtrado casos inactivos disponibles"
                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="5" lazy="true">

                                <p:column headerText="Núm. Causa" >
                                    <h:outputText value="#{casoI.uzatcasoNumcausa}" />
                                </p:column>
                                <p:column headerText="Motivo">
                                    <h:outputText value="#{casoI.uzatcasoMotivo}" />
                                </p:column>
                                <p:column headerText="Detalle">
                                    <h:outputText value="#{casoI.uzatcasoDetalle}" />
                                </p:column>
                                <p:column headerText="Tipo">
                                    <h:outputText value="#{casoI.uzatcasoTipo}" />
                                </p:column>
                                <p:column headerText="Fecha Inicial">
                                    <h:outputText value="#{casoI.uzatcasoFechaIn}" />
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="Casos Activos">
                            <h:panelGrid columns="1" cellpadding="10">
                                <p:dataTable id="dataTableActivos" var="casoA" value="#{resumenProcuBean.lazyModelCasosActivos}" paginator="true" rows="5"
                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                             emptyMessage="No se ha econtrado casos activos disponibles"
                                             rowsPerPageTemplate="5" lazy="true">

                                    <p:column headerText="Núm. Causa" >
                                        <h:outputText value="#{casoA.uzatcasoNumcausa}" />
                                    </p:column>
                                    <p:column headerText="Motivo">
                                        <h:outputText value="#{casoA.uzatcasoMotivo}" />
                                    </p:column>
                                    <p:column headerText="Detalle">
                                        <h:outputText value="#{casoA.uzatcasoDetalle}" />
                                    </p:column>
                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{casoA.uzatcasoTipo}" />
                                    </p:column>
                                    <p:column headerText="Fecha Inicial">
                                        <h:outputText value="#{casoA.uzatcasoFechaIn}" />
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:tab>

                    </p:accordionPanel>

                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
