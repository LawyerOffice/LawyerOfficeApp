<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menu_procu.xhtml">

            <ui:define name="content">
                <h:form id="form_noti">

                    <p:layout>

                        <p:layoutUnit position="west" size="240" resizable="true">
                            <p:calendar id="inline" mode="inline" />
                        </p:layoutUnit>

                        <p:layoutUnit position="center">

                            <p:dataScroller value="#{dataScrollerView.notiService.notifs}" var="noti" chunkSize="10" mode="inline" scrollHeight="500">
                                <f:facet name="header">
                                    Notificaciones
                                </f:facet>
                                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">

                                    <p:outputPanel>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Abogado:" />
                                            <h:outputText value="#{noti.abogado}" style="font-weight: bold"/>

                                            <h:outputText value="Caso:" />
                                            <h:outputText value="#{noti.caso}" style="font-weight: bold"/>

                                            <h:outputText value="Detalle:" />
                                            <h:outputText value="#{noti.detalle}" style="font-weight: bold"/>
                                        </h:panelGrid>
                                    </p:outputPanel>
                                </h:panelGrid>
                            </p:dataScroller>

                        </p:layoutUnit>

                    </p:layout>

                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
